<script>
    var x = parseInt(prompt(""))
    var pares = 0
    var impares = 0
    var positivos = 0
    var negativos = 0
    var y = 0
    for(i = 0 ; i<5 ; i++){
        if(x%2==0){
            pares++
            y+=x
        }else{
            impares++
            y+=x
        }if(x>0){
            positivos++
            y+=x
        }else if(x<0){
            negativos++
            y+=x
        }
        var x = parseInt(prompt(""))
    }
    console.log(pares +' valor(es) par(es)')
    console.log(impares +' valor(es) impar(es)')
    console.log(positivos + ' valor(es) positivo(s)')
    console.log(negativos + ' valor(es) negativo(s)')
</script>
